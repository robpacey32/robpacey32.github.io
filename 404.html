---
layout: default
title: 404 - Page not found
permalink: /404.html
---


<script>
  var path = window.location.pathname;
  var isAlreadyRedirected = path.endsWith("/404.html");

  if (!isAlreadyRedirected) {
    if (path.startsWith("/hockey/")) {
      window.location.href = window.location.origin + "/hockey/404.html";
    } else if (path.startsWith("/pokemon/")) {
      window.location.href = window.location.origin + "/pokemon/404.html";
    } else if (path.startsWith("/horseracing/")) {
      window.location.href = window.location.origin + "/horseracing/404.html";
    }
  }
</script>
